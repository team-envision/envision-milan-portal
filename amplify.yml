version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm ci

        build:
          commands:
            - npx turbo run build --filter=web

            # Copy static assets (Next.js does not include them in standalone)
            - mkdir -p .next/standalone/.next/static
            - cp -rp .next/static/. .next/standalone/.next/static/

            # Copy public assets
            - cp -rp public/. .next/standalone/public/

      artifacts:
        baseDirectory: .next/standalone
        files:
          - "**/*"

      cache:
        paths:
          - .turbo/**/*
