version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            # 1. Install dependencies from root
            - npm --prefix ../.. ci

            # 2. ðŸ‘‡ CRITICAL FIX: Write Env Vars to a file Next.js can read
            - echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> .env.production
            - echo "TABLE_NAME=$TABLE_NAME" >> .env.production
            - echo "REGION=$REGION" >> .env.production
            - echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> .env.production

            # 3. Debug: Print the file content to build logs (safe to remove later)
            - cat .env.production

        build:
          commands:
            # Build from root targeting the web app
            - npm --prefix ../.. run build -- --filter=web
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - ../../node_modules/**/*
          - ../../.turbo/**/*
          - .next/cache/**/*
