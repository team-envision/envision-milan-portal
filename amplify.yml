version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm ci
        build:
          commands:
            - npx turbo run build --filter=web
      artifacts:
        baseDirectory: .next/standalone
        files:
          - "**/*"
      cache:
        paths:
          - .turbo/**/*
