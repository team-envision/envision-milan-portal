version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            # Install from root but stay in context
            - npm --prefix ../.. ci
        build:
          commands:
            # Build from root
            - npm --prefix ../.. run build -- --filter=web
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - ../../node_modules/**/*
          - ../../.turbo/**/*
          - .next/cache/**/*
