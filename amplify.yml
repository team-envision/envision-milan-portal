version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm ci
        build:
          commands:
            - npx turbo run build --filter=web
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/*/node_modules/**/*
          - .turbo/**/*
    platform: Next.js
    buildSettings:
      nodeVersion: "18"
